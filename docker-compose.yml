version: '3.8'

services:
  backend:
    build:
      context: ./app/backend
    ports:
      - "8000:8000"
    # volumes:
    #   - ./app/backend:/app

  frontend:
    build:
      context: ./app/frontend
    ports:
      - "8501:8501"
    volumes:
      - ./app/frontend:/app
    depends_on:
      - backend
    environment:
      - DOCKER_ENV=true
